<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/stylePago.css">
    <script>
        const API = process.env.BANK_API;
        const cuenta = document.getElementById('count');
        const clave = document.getElementById('ping Rate'); //  
        console.log(clave, cuenta);
        const hacerPago = async (e) => {
            e.preventDefault();
            
            const res = fetch(`${API}/pago`,{
                method:'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    cuenta,
                    clave
                })
            })
            const data = await res.text();
            console.log(data);
        }
    </script>
    <title>Pago</title>
</head>
<body>
    <section>
        <div class="principal_container">
            <div class="entry_container">
                    <h1>Pagos</h1>
                <form method="post">
                    <div class="one">
                        <div class="etiquetas_entrada">
                            <label for="">Nombre</label>
                            <input placeholder="Nombre" type="text" name="name" id="name">
                        </div>
                    </div>
                    <div class="two">
                        <div class="etiquetas_entrada">
                            <label for="">Nº de Tarjeta</label>
                            <input placeholder="Nº de Tarjeta" type="text" name="count" id="count" minlength="13" maxlength="18">
                        </div>
                    </div>
                    <div class="three">
                        <div class="etiquetas_entrada">
                            <label for="">CSV</label>
                            <input placeholder="Código de seguridad" type="text" name="ping" id="ping" minlength="3" maxlength="3">
                        </div>
                    </div>
                    <div class="four">
                        <div class="boton_pago">
                            <input type="submit" name="btn_pago" id="btn_pago" 
                            value="Pagar"
                            onclick="Hola();">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
